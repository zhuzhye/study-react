<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计数器</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("root"));
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            message: "Hello React",
            counter: 0,
          };
          this.increatement = this.increatement.bind(this);
          this.decreatement = this.decreatement.bind(this);
        }
        render() {
          const { message, counter } = this.state;
          return (
            <div>
              <h2>当前计数:{counter}</h2>
              <button onClick={this.increatement}>+1</button>
              <button onClick={this.decreatement}>-1</button>
            </div>
          );
        }
        // 组件方法
        increatement() {
          console.log("increatement");
          this.setState({
            counter: this.state.counter + 1,
          });
        }
        decreatement() {
          this.setState({
            counter: this.state.counter - 1,
          });
          console.log("decreatement");
        }
      }
      root.render(<App />);
    </script>
  </body>
</html>
