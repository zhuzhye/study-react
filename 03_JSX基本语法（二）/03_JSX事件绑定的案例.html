<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计数器</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("root"));
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            movies: ["星际穿越", "盗梦空间", "大话西游", "流浪地球"],
            active: "星际穿越",
          };
        }
        btnClick(e, item) {
          this.setState({
            active: item,
          });
        }
        render() {
          const { movies, active } = this.state;
          const liEls = movies.map((item) => (
            <li key={item} onClick={(e) => this.btnClick(e, item)} className={`${active === item ? "active" : ""}`}>
              {item}
            </li>
          ));
          return (
            <div>
              <ul>{liEls}</ul>
            </div>
          );
        }
      }
      root.render(<App />);
    </script>
    <style>
      .active {
        color: red;
      }
    </style>
  </body>
</html>
